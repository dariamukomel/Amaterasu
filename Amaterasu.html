<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Amaterasu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Amaterasu.css">

</head>

<body>
    <header class="header">
        <div class="container">

            <div class="header-logo">
                <div class="menu-button"><div class="line"></div><div class="line"></div><div class="line"></div></div>
                <img class="logo-img" src="img/logo.png">
                <h1 class="logo-title">Amaterasu</h1>
            </div>
            <div class="basket">
                <img class="basket-img" src="img/basketlogo.png">

            </div>

        </div>

    </header>


    <main class="main">
        <div class="menu">
            <div class="menu-item">
                <img class="menu-img" src="img/sushi.png">
                <a href="sushi.html" class="menu-link"><h6 class="menu-title">Суши</h6></a>
            </div>
            <div class="menu-item">
                <img class="menu-img" src="img/rolls.png">
                <h6 class="menu-title">Роллы</h6>
            </div>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        



    </main>

    <footer class="footer">
        <div class="footer-container">
            <div>
                <div class="header-logo">
                    <img class="logo-img-footer" src="img/logo.png">
                    <h3 class="logo-title">Amaterasu</h3>
                </div>
                <br>
                <p class="footer-inf">
                    Доставка суши — онлайн сервис заказа суши и других блюд в Новосибирске
                </p>
            </div>
            <div>
                <p class="footer-inf">Amaterasu</p>
            </div>
            <div>
                <p class="footer-inf">Доставка</p>
            </div>
            <div>
                <p class="footer-inf">Юридическая информация</p>
            </div>
        </div>

    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
